<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Game - Powered by @Amordeev</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }
    
    #viewport {
        border: 3px solid #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        margin-bottom: 20px;
        background-color: #577ddb;
    }
    
    .credit {
        color: #fff;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
    }
    
    .credit a {
        color: #1DA1F2;
        text-decoration: none;
        font-weight: bold;
    }
    
    .credit a:hover {
        text-decoration: underline;
    }
    
    .loading {
        color: #fff;
        font-size: 18px;
        text-align: center;
        margin-top: 20px;
    }
    
    .error {
        color: #ff6b6b;
        font-size: 16px;
        text-align: center;
        margin-top: 20px;
        max-width: 500px;
    }
</style>
</head>
<body>
<canvas id="viewport" width="640" height="480"></canvas>
<div class="credit">
    Powered by: <a href="https://x.com/Amordeev" target="_blank">@Amordeev</a>
</div>
<div id="loading" class="loading">Loading game...</div>
<div id="error" class="error" style="display: none;"></div>

<script>
// Add error handling for script loading
window.addEventListener('error', function(e) {
    console.error('Script error:', e);
    document.getElementById('error').style.display = 'block';
    document.getElementById('error').innerHTML = 'Error loading game: ' + e.message;
    document.getElementById('loading').style.display = 'none';
});

// Check if snake.js loads
window.addEventListener('load', function() {
    setTimeout(function() {
        if (typeof snake === 'undefined') {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 'Game failed to load. Please refresh the page.';
            document.getElementById('loading').style.display = 'none';
        } else {
            document.getElementById('loading').style.display = 'none';
        }
    }, 3000);
});
</script>
<script type="text/javascript" src="snake.js"></script>
</body>
</html>
